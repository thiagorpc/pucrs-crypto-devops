name: 002. Backend CI - Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-api/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  
jobs:
  infra-check:
    name: ğŸ” Checar Estado da Infraestrutura com Plan
    runs-on: ubuntu-latest
    
    outputs:
      infra_is_ready: ${{ steps.plan_check.outputs.infra_is_ready }}

    defaults:
      run:
        working-directory: ./iac/flow # DiretÃ³rio do seu cÃ³digo Terraform

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§± Terraform Init
        run: terraform init -reconfigure -input=false

      - name: ğŸ” Executar Plan com detailed-exitcode (Checagem Robusta)
        id: plan_check
        run: |
          # Importante: set +e DESATIVA a falha imediata, permitindo ler o Exit Code 2 ou 0.
          set +e 

          # 1. Executa o plan, salva a saÃ­da em um arquivo temporÃ¡rio e captura o cÃ³digo de saÃ­da
          terraform plan -detailed-exitcode | tee tfplan_output.txt
          EXIT_CODE=$?

          echo "CÃ³digo de SaÃ­da do Plan: $EXIT_CODE"

          OUTPUT_VALUE="false"

          # 2. Verifica se houve mudanÃ§as lendo o conteÃºdo do plano (Fallback para Exit Code 0)
          # Grep procura por qualquer linha que contenha "Plan:" seguida por [1-9]+ e "to add" ou "to change" ou "to destroy"
          CHANGES_DETECTED=$(grep -E 'Plan: [1-9]+ to add|Plan: [1-9]+ to change|Plan: [1-9]+ to destroy' tfplan_output.txt)

          if [ $EXIT_CODE -eq 0 ]; then
            if [ -n "$CHANGES_DETECTED" ]; then
              # CASO DE CONTRADIÃ‡ÃƒO (o que aconteceu com vocÃª): EXIT_CODE Ã© 0, mas o Plan mostra mudanÃ§as.
              echo "ğŸš¨ ATENÃ‡ÃƒO: Exit Code 0 (ERRADO) foi reportado, mas o plano CONTOU MUDANÃ‡AS (e.g., 63 to add). ForÃ§ando bloqueio (infra_is_ready=false)."
              OUTPUT_VALUE="false"
            else
              echo "âœ… Exit Code 0: Nenhuma mudanÃ§a detectada na saÃ­da de texto. Build e Push permitidos."
              OUTPUT_VALUE="true"
            fi

          elif [ $EXIT_CODE -eq 2 ]; then
            # Este Ã© o caminho esperado se houver mudanÃ§as (Ex: 63 to add)
            echo "âš ï¸ Exit Code 2: MudanÃ§as pendentes. Infraestrutura nÃ£o estÃ¡ no estado final. Bloqueando."
            OUTPUT_VALUE="false"

          else
            echo "âŒ Exit Code 1: Erro no Terraform Plan (cÃ³digo 1). Bloqueando Build e Push."
            OUTPUT_VALUE="false"
            exit 1 # Falha o job por erro de execuÃ§Ã£o do Terraform
          fi

          echo "infra_is_ready=$OUTPUT_VALUE" >> $GITHUB_OUTPUT
          echo "Resultado final de infra_is_ready exportado: $OUTPUT_VALUE"


  build-and-push:
    name: â­ Build and Push Backend Docker Image
    runs-on: ubuntu-latest
    # ğŸ¯ DependÃªncia no novo job de checagem de infraestrutura
    needs: infra-check
    # ğŸ¯ SÃ³ prossegue se o check de infraestrutura for TRUE (Exit Code 0 no Plan)
    if: needs.infra-check.outputs.infra_is_ready == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ› ï¸ Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§© Determine Image Tag
        id: tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd ./crypto-api
          npm ci

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd ./crypto-api
          npm run lint

      - name: ğŸ§ª Run Backend Tests (Jest)
        run: |
          cd ./crypto-api
          npm run test

      - name: â­ Build and Push Docker Image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE ./crypto-api
          docker push $IMAGE

      - name: ğŸ“¤ Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: image_tag.txt
          retention-days: 3
