name: 002. Backend CI - Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-api/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  
jobs:
  infra-check:
    name: ğŸ” Checar Estado da Infraestrutura com Plan
    runs-on: ubuntu-latest
    
    outputs:
      infra_is_ready: ${{ steps.plan_check.outputs.infra_is_ready }}

    defaults:
      run:
        working-directory: ./iac/flow # DiretÃ³rio do seu cÃ³digo Terraform

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§± Terraform Init
        run: terraform init -reconfigure -input=false

      - name: ğŸ” Executar Plan com detailed-exitcode
        id: plan_check
        run: |
          set +e # Desativa falha imediata do shell
            
          # Executa o plan e captura o cÃ³digo de saÃ­da
          # O cÃ³digo 0 significa que a infraestrutura estÃ¡ no estado desejado (pronta).
          # O cÃ³digo 2 significa que hÃ¡ mudanÃ§as pendentes (infraestrutura precisa de apply).
          terraform plan -detailed-exitcode 
          EXIT_CODE=$?
            
          echo "CÃ³digo de SaÃ­da do Plan: $EXIT_CODE"
            
          OUTPUT_VALUE="false"
            
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Exit Code 0: Infraestrutura jÃ¡ aplicada. Build e Push permitidos."
            OUTPUT_VALUE="true"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "âš ï¸ Exit Code 2: MudanÃ§as pendentes. Infraestrutura nÃ£o estÃ¡ no estado final."
            OUTPUT_VALUE="false"
            # O job nÃ£o falha aqui, apenas bloqueia o build-and-push
          else
            echo "âŒ Exit Code 1: Erro no Terraform Plan. Bloqueando Build e Push."
            OUTPUT_VALUE="false"
            exit 1 # Falha o job por erro de execuÃ§Ã£o do Terraform
          fi
            
          echo "infra_is_ready=$OUTPUT_VALUE" >> $GITHUB_OUTPUT
          echo "Resultado final de infra_is_ready exportado: $OUTPUT_VALUE"

  build-and-push:
    name: ğŸ—ï¸ Build and Push Backend Docker Image
    runs-on: ubuntu-latest
    # ğŸ¯ DependÃªncia no novo job de checagem de infraestrutura
    needs: infra-check
    # ğŸ¯ SÃ³ prossegue se o check de infraestrutura for TRUE (Exit Code 0 no Plan)
    if: needs.infra-check.outputs.infra_is_ready == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ› ï¸ Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§© Determine Image Tag
        id: tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd ./crypto-api
          npm ci

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd ./crypto-api
          npm run lint

      - name: ğŸ§ª Run Backend Tests (Jest)
        run: |
          cd ./crypto-api
          npm run test

      - name: ğŸ—ï¸ Build and Push Docker Image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE ./crypto-api
          docker push $IMAGE

      - name: ğŸ“¤ Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: image_tag.txt
          retention-days: 3
