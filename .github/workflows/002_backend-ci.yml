name: 002. Backend CI - Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-api/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  
jobs:
  infra-check:
    name: ğŸ” Checar Estado da Infraestrutura com Plan
    runs-on: ubuntu-latest
    
    outputs:
      infra_is_ready: ${{ steps.plan_check.outputs.infra_is_ready }}

    defaults:
      run:
        working-directory: ./iac/flow # DiretÃ³rio do seu cÃ³digo Terraform

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§± Terraform Init
        run: terraform init -reconfigure -input=false

      - name: ğŸ” Executar Plan com detailed-exitcode
        id: plan_check
        # O pipe '|| true' evita que o passo falhe se o cÃ³digo de saÃ­da for 2 (mudanÃ§as)
        run: |
          set +e # Desativa falha imediata do shell
          
          # Executa o plan e captura o cÃ³digo de saÃ­da
          terraform plan -detailed-exitcode 
          EXIT_CODE=$?
          
          echo "CÃ³digo de SaÃ­da do Plan: $EXIT_CODE"
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Infraestrutura jÃ¡ aplicada (Exit Code 0). Deploy permitido."
            echo "infra_is_ready=true" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "âš ï¸ MudanÃ§as pendentes (Exit Code 2). Infraestrutura nÃ£o pronta ou precisa de apply."
            echo "infra_is_ready=false" >> $GITHUB_OUTPUT
            # NÃ£o falha o job; apenas bloqueia o deploy
          else
            echo "âŒ Erro no Terraform Plan (Exit Code 1). Bloqueando deploy."
            echo "infra_is_ready=false" >> $GITHUB_OUTPUT
            exit 1 # Falha o passo por erro de execuÃ§Ã£o (cÃ³digo 1)
          fi

  precheck:
    runs-on: ubuntu-latest
    outputs:
      deploy_allowed: ${{ steps.deploy_check.outputs.deploy_allowed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download apply_status artifact (from Setup Infra)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 001_setup_infra_aws.yml
          name: terraform-apply-status
          path: .

      - name: Check apply_status
        id: deploy_check
        run: |
          if [ ! -f ./apply_status.txt ]; then
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          APPLY_STATUS=$(jq -r '.apply' ./apply_status.txt)
          if [[ "$APPLY_STATUS" == "success" ]]; then
            echo "deploy_allowed=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
          fi
          
  build-and-push:
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.deploy_allowed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ› ï¸ Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§© Determine Image Tag
        id: tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd ./crypto-api
          npm ci

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd ./crypto-api
          npm run lint

      - name: ğŸ§ª Run Backend Tests (Jest)
        run: |
          cd ./crypto-api
          npm run test

      - name: ğŸ—ï¸ Build and Push Docker Image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE ./crypto-api
          docker push $IMAGE

      - name: ğŸ“¤ Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: image_tag.txt
          retention-days: 3
