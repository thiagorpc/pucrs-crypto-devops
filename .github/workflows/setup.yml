name: ðŸš€ 1. Setup Inicial da Infraestrutura (Terraform)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'AÃ§Ã£o do Terraform (plan/apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_WORKING_DIR: ./iac
  AWS_REGION: us-east-1
  DYNAMO_LOCK_TABLE: terraform-lock-table-crypto # Tabela de Lock do DynamoDB

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.terraform_action }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0 # Use a versÃ£o que vocÃª especificou no versions.tf

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.terraform_action == 'plan'
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        if: github.event.inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve