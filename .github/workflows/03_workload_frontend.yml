name: 3. Workflow Frontend

on:
  # ğŸ”¹ Dispara automaticamente quando houver push na pasta crypto-ui
  push:
    branches:
      - main
    paths:
      - "crypto-ui/**"

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["1. Setup Infra AWS"]
    types:
      - completed

  # ğŸ”¹ Permite execuÃ§Ã£o manual via GitHub UI
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET_UI: pucrs-crypto-frontend
  NLB_NAME: pucrs-crypto-api-nlb

jobs:
  deploy_ui:
    name: ğŸŒ Build & Deploy Frontend
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------------------------------------------------------------------
      # ğŸ§© Somente roda se o evento for "workflow_run"
      # -------------------------------------------------------------------
      - name: â¬‡ï¸ Baixar o Artefato da Ãšltima ExecuÃ§Ã£o do Setup.yml
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 01_setup.yml
          name: terraform-apply-status
          path: .
          check_artifacts: true
        
      - name: ğŸ§© Verificar existÃªncia do arquivo de status
        if: github.event_name == 'workflow_run'
        id: check_file
        run: |
          if [ ! -f "./apply_status.txt" ]; then
            echo "file_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Arquivo de status nÃ£o encontrado."
          else
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Arquivo de status encontrado."
          fi

      - name: ğŸ›‘ Parar se nÃ£o hÃ¡ status vÃ¡lido
        if: github.event_name == 'workflow_run' && steps.check_file.outputs.file_exists == 'false'
        run: |
          echo "âŒ Arquivo de status nÃ£o encontrado. Provavelmente o Terraform Apply nÃ£o foi executado."
          exit 1

      - name: ğŸ§° Garantir jq instalado
        if: github.event_name == 'workflow_run'
        run: sudo apt-get install -y jq

      - name: ğŸ“– Ler status JSON do Setup AWS
        if: github.event_name == 'workflow_run' && steps.check_file.outputs.file_exists == 'true'
        id: read_status
        run: |
          echo "ğŸ“„ ConteÃºdo do arquivo de status:"
          cat ./apply_status.txt
          APPLY_STATUS=$(jq -r '.apply' ./apply_status.txt)
          echo "apply_status=$APPLY_STATUS" >> $GITHUB_OUTPUT
          echo "ğŸ” apply_status = $APPLY_STATUS"

      - name: ğŸ›‘ Parar se o Apply nÃ£o foi sucesso
        if: github.event_name == 'workflow_run' && steps.read_status.outputs.apply_status != 'success'
        run: |
          echo "âŒ O Ãºltimo Terraform Apply nÃ£o foi concluÃ­do com sucesso."
          exit 1
      # -------------------------------------------------------------------
      
        
      
        # ğŸŒ Obter DNS do NLB
      - name: ğŸ¯ Obter DNS do NLB
        id: get_alb_dns
        run: |
          NLB_DNS_NAME=$(aws elbv2 describe-load-balancers \
            --names ${{ env.NLB_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "LoadBalancers[0].DNSName" \
            --output text)
          if [ -z "$NLB_DNS_NAME" ]; then
            echo "Erro: NÃ£o foi possÃ­vel encontrar o DNS para o NLB ${{ env.NLB_NAME }}."
            exit 1
          fi
          echo "API_URL_ALB=https://$NLB_DNS_NAME" >> $GITHUB_ENV
          echo "âœ… DNS do NLB obtido: https://$NLB_DNS_NAME"

      # âš™ï¸ Instalar dependÃªncias e buildar
      - name: ğŸ“¦ Instalar DependÃªncias
        working-directory: ./crypto-ui
        run: npm install

      - name: ğŸ§± Build do Projeto React/UI
        working-directory: ./crypto-ui   
        run: VITE_API_URL=${{ env.API_URL_ALB }} npm run build

      # â˜ï¸ Enviar build para o S3
      - name: â˜ï¸ Sync Build com S3 Bucket
        working-directory: ./crypto-ui
        run: |
          aws s3 sync dist s3://${{ env.S3_BUCKET_UI }} --delete --cache-control max-age=300
