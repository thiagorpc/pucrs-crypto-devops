name: Deploy Full Stack to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: ./iac

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # 5️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      # 6️⃣ Build and Push API Docker image to ECR
      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and Push API Docker image
        run: |
          REPO_URI=$(terraform -chdir=${{ env.TF_WORKING_DIR }} output -raw ecr_repository_url)
          docker build -t crypto-api ./crypto-api
          docker tag crypto-api:latest $REPO_URI:latest
          docker push $REPO_URI:latest

      # 7️⃣ Build React Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install React dependencies
        run: npm ci
        working-directory: ./crypto-ui

      - name: Build React app
        run: npm run build
        working-directory: ./crypto-ui

      # 8️⃣ Deploy React to S3
      - name: Deploy React to S3
        run: |
          FRONTEND_BUCKET=$(terraform -chdir=${{ env.TF_WORKING_DIR }} output -raw ui_bucket_name)
          aws s3 sync ./crypto-ui/build s3://$FRONTEND_BUCKET --delete

