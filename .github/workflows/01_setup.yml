name: 1. Setup Infra AWS

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Escolha a aÃ§Ã£o do Terraform (plan/apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_WORKING_DIR: ./iac/flow
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.terraform_action }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    outputs:
      # âœ… Exporta a variÃ¡vel de saÃ­da apply_done
      apply_done: ${{ steps.apply_status.outputs.apply_done }}

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0 # Use a mesma versÃ£o definida em versions.tf

      - name: ðŸ§± Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: ðŸ§© Terraform Plan
        id: plan
        if: always()
        run: terraform plan -out=tfplan

              # âœ… Passo Ãºnico e seguro para criar o arquivo apply_status.txt
      - name: ðŸ§¾ Gerar sinalizador de Apply
        id: apply_status
        if: ${{ always() }}
        run: |
          STATUS="no"
          if [ "${{ github.event.inputs.terraform_action }}" == "apply" ] && [ "${{ job.status }}" == "success" ]; then
            STATUS="success"
          fi
          echo "{\"name\": \"setup_aws\", \"apply\": \"${STATUS}\", \"date\": \"$(date '+%Y-%m-%d %H:%M:%S')\"}" > $GITHUB_WORKSPACE/apply_status.txt
          echo name:setup_aws
          echo action:${{ github.event.inputs.terraform_action }}
          echo status:${{ job.status }}
          echo apply:${STATUS}
          echo "-------------------------------------------------------"
          echo "ðŸ“„ ConteÃºdo de apply_status.txt:"
          cat $GITHUB_WORKSPACE/apply_status.txt
          echo "-------------------------------------------------------"

      # always() && hashFiles('apply_status.txt') != ''
      - name: ðŸ“¤ Upload do artifact
        
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-status
          path: ${{ github.workspace }}/apply_status.txt
          retention-days: 1
          
      - name: ðŸš€ Terraform Apply
        id: apply
        if: github.event.inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
      

