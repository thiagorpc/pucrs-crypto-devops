name: "999 Terraform Plan Check"
on:
  workflow_call:
    outputs:
      infra_is_ready:
        description: "Infraestrutura pronta"
        value: ${{ jobs.plan_check.outputs.infra_is_ready }}

  workflow_dispatch:

env:
  TF_WORKING_DIR: ./iac/flow
  AWS_REGION: us-east-1

jobs:
  plan_check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    outputs:
      infra_is_ready: ${{ steps.plan.outputs.infra_is_ready }}

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ðŸ§± Terraform Init
        run: terraform init -reconfigure -input=false
      - name: ðŸ”Ž Plan
        id: plan
        run: |
          set +e
          terraform plan -detailed-exitcode | tee tfplan_output.txt
          EXIT_CODE=${PIPESTATUS[0]}

          echo "CÃ³digo de SaÃ­da do Plan: $EXIT_CODE"

          OUTPUT_VALUE="false"

          # Extrai a linha que contÃ©m o resumo do plano (ex: "Plan: 3 to add, 2 to change, 1 to destroy")
          PLAN_SUMMARY=$(grep -Eo 'Plan: [0-9]+ to add, [0-9]+ to change, [0-9]+ to destroy' tfplan_output.txt | tail -1)

          if [ -n "$PLAN_SUMMARY" ]; then
            # Extrai os nÃºmeros individuais
            ADD=$(echo "$PLAN_SUMMARY" | grep -Eo '[0-9]+' | sed -n 1p)
            CHANGE=$(echo "$PLAN_SUMMARY" | grep -Eo '[0-9]+' | sed -n 2p)
            DESTROY=$(echo "$PLAN_SUMMARY" | grep -Eo '[0-9]+' | sed -n 3p)

            echo "ðŸ“Š Resumo do Terraform Plan:"
            echo "   âž• $ADD para adicionar"
            echo "   â™»ï¸  $CHANGE para alterar"
            echo "   âŒ $DESTROY para destruir"
          fi

          CHANGES_DETECTED=$(grep -E 'Plan: [1-9]+ to add|Plan: [1-9]+ to change|Plan: [1-9]+ to destroy' tfplan_output.txt)

          if [ $EXIT_CODE -eq 0 ] && [ -z "$CHANGES_DETECTED" ]; then
            OUTPUT_VALUE="true"
            echo "âœ… Nenhuma mudanÃ§a detectada. Infraestrutura pronta."
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "âš ï¸ MudanÃ§as pendentes detectadas."
          else
            echo "âŒ Erro no Terraform Plan (cÃ³digo $EXIT_CODE)."
            exit 1
          fi

          echo "infra_is_ready=$OUTPUT_VALUE" >> $GITHUB_OUTPUT

