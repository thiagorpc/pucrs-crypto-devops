name: 004. Frontend CI - Build UI

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-ui/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      deploy_allowed: ${{ steps.check.outputs.deploy_allowed }}

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›  Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸ“¥ Baixar apply_status do Setup Infra
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ${{ env.TF_INFRA_WORKFLOW }}
          name: terraform-apply-status
          path: .

      - name: ğŸ” Validar apply_status
        id: check
        run: |
          if [ ! -f apply_status.txt ]; then
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
            echo "âŒ apply_status.txt nÃ£o encontrado â€” cancelando."
            exit 0
          fi

          STATUS=$(jq -r '.apply' apply_status.txt)
          if [[ "$STATUS" == "success" ]]; then
            echo "âœ… Setup AWS bem-sucedido. Deploy permitido."
            echo "deploy_allowed=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Setup AWS falhou. Deploy bloqueado."
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
          fi

  build-frontend:
    needs: precheck
    if: needs.precheck.outputs.deploy_allowed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd crypto-ui
          npm install

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd crypto-ui
          npm run lint

      - name: ğŸ—ï¸ Build do Frontend
        run: |
          cd crypto-ui
          npm run build

      - name: ğŸ“¦ Preparar artifact (frontend-build.zip)
        run: |
          cd crypto-ui
          zip -r ../frontend-build.zip ./dist || zip -r ../frontend-build.zip ./build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.zip
          retention-days: 3
