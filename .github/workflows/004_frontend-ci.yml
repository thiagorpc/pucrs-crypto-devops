name: 004. Frontend CI - Build UI

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-ui/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd crypto-ui
          npm install

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd crypto-ui
          npm run lint

      - name: ğŸ—ï¸ Build do Frontend
        run: |
          cd crypto-ui
          npm run build

      - name: ğŸ“¦ Preparar artifact (frontend-build.zip)
        run: |
          cd crypto-ui
          zip -r ../frontend-build.zip ./dist || zip -r ../frontend-build.zip ./build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.zip
          retention-days: 3
