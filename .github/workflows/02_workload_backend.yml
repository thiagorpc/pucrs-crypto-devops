name: 2. Workflow Backend

on:
  # ğŸ”¹ Dispara automaticamente quando houver push na pasta crypto-api
  push:
    branches:
      - main
    paths:
      - "crypto-api/**"

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["1. Setup Infra AWS"]
    types:
      - completed

  # ğŸ”¹ Permite execuÃ§Ã£o manual via GitHub UI
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  TF_WORKING_DIR: ./iac/flow

jobs:
  debug_context:
    name: ğŸªµ Debug Variables
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‹ Dump Contexts
        run: |
          echo "=== EVENT NAME ==="
          echo "${{ github.event_name }}"
          echo ""
          echo "=== WORKFLOW RUN CONTEXT ==="
          echo "workflow_run: ${{ toJson(github.event.workflow_run) }}"
          echo ""
          echo "=== WORKFLOW CONCLUSION ==="
          echo "${{ github.event.workflow_run.conclusion || 'N/A' }}"
          echo ""
          echo "=== WORKFLOW NAME ==="
          echo "${{ github.event.workflow_run.name || 'N/A' }}"
          echo ""
          echo "=== REPOSITORY ==="
          echo "${{ github.repository }}"
          echo ""
          echo "=== REF ==="
          echo "${{ github.ref }}"
          echo ""
          echo "=== HEAD COMMIT ==="
          echo "${{ github.event.head_commit.id || 'N/A' }}"
          echo ""
          echo "=== FULL EVENT ==="
          echo '${{ toJson(github.event) }}'

  deploy_api:
    name: ğŸš€ Build, Push & Deploy ECS Task
    runs-on: ubuntu-latest
    needs: debug_context

    # âœ… Executa somente se for push, execuÃ§Ã£o manual ou se o Setup AWS finalizou com sucesso
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ğŸ“¥ (opcional) Tenta baixar o status do setup se disponÃ­vel
      - name: ğŸ“¥ Baixar status do Setup AWS (se existir)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: terraform-apply-status
          path: ./status
      
      - name: ğŸ“– Ler status JSON
        id: read_status
        if: hashFiles('./status/apply_status.txt') != ''
        run: |
          content=$(cat ./status/apply_status.txt)
          echo "apply_status=$content" >> $GITHUB_OUTPUT

      - name: ğŸ›‘ Parar se apply nÃ£o foi concluÃ­do
        if: steps.read_status.outputs.apply_status != '' && !contains(steps.read_status.outputs.apply_status, '"success"')
        run: echo "Terraform apply nÃ£o concluÃ­do com sucesso. Abortando pipeline." && exit 1

      - name: ğŸ”‘ Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Definir VariÃ¡veis de Imagem
        id: vars
        run: |
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          echo "ECR_URI=$ECR_URI" >> $GITHUB_OUTPUT
          echo "Tag e URI definidos:"
          echo "  IMAGE_TAG=$IMAGE_TAG"
          echo "  ECR_URI=$ECR_URI"

      - name: ğŸ³ Build, Tag e Push da Imagem
        run: |
          docker build -t ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ./crypto-api
          docker tag ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ${{ steps.vars.outputs.ECR_URI }}:latest
          docker push ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }}
          docker push ${{ steps.vars.outputs.ECR_URI }}:latest

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ§± Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸš€ Terraform Apply (Deploy)
        run: terraform apply -auto-approve -var="image_tag=${{ steps.vars.outputs.IMAGE_TAG }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
