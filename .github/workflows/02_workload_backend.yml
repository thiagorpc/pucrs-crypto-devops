name: 2. Workflow Backend

on:
  # ğŸ”¹ Dispara automaticamente quando houver push na pasta crypto-api
  push:
    branches:
      - main
    paths:
      - "crypto-api/**"

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["1. Setup Infra AWS"]
    types:
      - completed

  # ğŸ”¹ Permite execuÃ§Ã£o manual via GitHub UI
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  TF_WORKING_DIR: ./iac/flow

jobs:
  # --------------------------------------------------------------------
  # ğŸ§© JOB 1: PrÃ©-verificaÃ§Ã£o (baixar status e definir se o deploy Ã© permitido)
  # --------------------------------------------------------------------
  precheck:
    name: ğŸ§© Verificar CondiÃ§Ãµes de Deploy
    runs-on: ubuntu-latest
    outputs:
      deploy_allowed: ${{ steps.deploy_check.outputs.deploy_allowed }}
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar jq (para leitura do status)
        run: sudo apt-get update && sudo apt-get install -y jq

      # ğŸ”¹ Apenas se o evento for workflow_run
      - name: â¬‡ï¸ Baixar Artefato do Setup AWS
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 01_setup.yml
          name: terraform-apply-status
          path: .
          check_artifacts: true

      - name: ğŸ§© Checar arquivo de status e definir variÃ¡vel
        id: deploy_check
        run: |
          # Por padrÃ£o, permite deploy em push e manual
          if [[ "${GITHUB_EVENT_NAME}" != "workflow_run" ]]; then
            echo "deploy_allowed=true" >> $GITHUB_OUTPUT
            echo "ğŸŸ¢ Evento nÃ£o Ã© workflow_run. Deploy permitido."
            exit 0
          fi

          # Se for workflow_run, validar artefato
          if [ ! -f "./apply_status.txt" ]; then
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
            echo "âŒ Arquivo de status nÃ£o encontrado."
            exit 0
          fi

          APPLY_STATUS=$(jq -r '.apply' ./apply_status.txt)
          echo "ğŸ” apply_status = $APPLY_STATUS"

          if [[ "$APPLY_STATUS" == "success" ]]; then
            echo "deploy_allowed=true" >> $GITHUB_OUTPUT
            echo "âœ… Setup anterior bem-sucedido. Deploy permitido."
          else
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Setup anterior falhou. Deploy nÃ£o serÃ¡ executado."
          fi

  # --------------------------------------------------------------------
  # ğŸš€ JOB 2: Build, Push e Deploy da API
  # --------------------------------------------------------------------
  deploy_api:
    name: ğŸš€ Build, Push & Deploy Backend
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.deploy_allowed == 'true'

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ğŸ”‘ Login no Amazon ECR
      - name: ğŸ”‘ Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ğŸ·ï¸ Definir variÃ¡veis de imagem
      - name: ğŸ·ï¸ Definir VariÃ¡veis de Imagem
        id: vars
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          echo "ECR_URI=$ECR_URI" >> $GITHUB_OUTPUT
          echo "ğŸ”– Tag: $IMAGE_TAG"
          echo "ğŸ—ï¸  ECR URI: $ECR_URI"

      # ğŸ³ Build e Push
      - name: ğŸ³ Build, Tag e Push da Imagem
        run: |
          docker build -t ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ./crypto-api
          docker tag ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ${{ steps.vars.outputs.ECR_URI }}:latest
          docker push ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }}
          docker push ${{ steps.vars.outputs.ECR_URI }}:latest

      # âš™ï¸ Terraform Init & Apply
      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ§± Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸš€ Terraform Apply (Deploy)
        run: terraform apply -auto-approve -var="image_tag=${{ steps.vars.outputs.IMAGE_TAG }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
