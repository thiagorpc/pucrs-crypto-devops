name: 2ï¸âƒ£ Workflow Backend

on:
  push:
    branches:
      - main
    paths:
      - "crypto-api/**" # Trigger apenas quando hÃ¡ push na pasta da API

  workflow_run:
    workflows: ["1ï¸âƒ£ Setup Infra AWS"] # Nome exato do workflow de setup
    types:
      - completed

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo
  TF_WORKING_DIR: ./iac/flow

jobs:
  deploy_api:
    name: Build, Push & Deploy ECS Task
    runs-on: ubuntu-latest

    # ğŸš¦ SÃ³ executa se:
    # - Foi um push normal (github.event_name != workflow_run)
    # - OU o setup.yml terminou com sucesso E apply_done == true
    if: ${{ github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.apply_done == 'true') }}

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1ï¸âƒ£ Login no ECR e DefiniÃ§Ã£o da Tag
      - name: ğŸ”‘ Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Definir VariÃ¡veis de Imagem
        id: vars
        run: |
          # SHA curto do commit
          IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # URI completo do ECR
          ECR_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          echo "ECR_URI=$ECR_URI" >> $GITHUB_OUTPUT

      # 2ï¸âƒ£ Build da Imagem e Push para ECR
      - name: ğŸ³ Build, Tag e Push da Imagem
        run: |
          docker build -t ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ./crypto-api
          docker tag ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }} ${{ steps.vars.outputs.ECR_URI }}:latest
          docker push ${{ steps.vars.outputs.ECR_URI }}:${{ steps.vars.outputs.IMAGE_TAG }}
          docker push ${{ steps.vars.outputs.ECR_URI }}:latest

      # 3ï¸âƒ£ Deploy com Terraform
      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ§± Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸš€ Terraform Apply (Deploy)
        run: terraform apply -auto-approve -var="image_tag=${{ steps.vars.outputs.IMAGE_TAG }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
