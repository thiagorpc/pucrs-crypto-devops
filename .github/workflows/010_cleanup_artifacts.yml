name: 010. Cleanup Artifacts ğŸ§¹

on:
  # ğŸ”¹ Permite execuÃ§Ã£o manual
  workflow_dispatch:

  # ğŸ”¹ Executa automaticamente todo dia Ã s 03:00 UTC
  schedule:
    - cron: "0 3 * * *"

    
concurrency:
  group: terraform
  cancel-in-progress: false
  
jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      deploy_allowed: ${{ steps.deploy_check.outputs.deploy_allowed }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download apply_status artifact (from Setup Infra)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: 001_setup_infra_aws.yml
          name: terraform-apply-status
          path: .

      - name: Check apply_status
        id: deploy_check
        run: |
          if [ ! -f ./apply_status.txt ]; then
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          APPLY_STATUS=$(jq -r '.apply' ./apply_status.txt)
          if [[ "$APPLY_STATUS" == "success" ]]; then
            echo "deploy_allowed=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_allowed=false" >> $GITHUB_OUTPUT
          fi
     
  cleanup:
    name: ğŸ§¹ Remover Artifacts Antigos
    runs-on: ubuntu-latest
    needs: precheck
    if: needs.precheck.outputs.deploy_allowed == 'true'

    steps:
      - name: ğŸ“¥ Listar artifacts antigos
        id: list
        run: |
          echo "Buscando artifacts com mais de 7 dias..."

          artifacts=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.expired == false)' || true)

          if [ -z "$artifacts" ]; then
            echo "Nenhum artifact encontrado."
            echo "ARTIFACT_IDS=" >> $GITHUB_ENV
          else
            echo "$artifacts" | jq -r '.id' > artifact_ids.txt
            echo "ARTIFACT_IDS=$(cat artifact_ids.txt)" >> $GITHUB_ENV
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¨ Excluir artifacts
        if: env.ARTIFACT_IDS != ''
        run: |
          echo "Excluindo artifacts antigos..."
          for artifact_id in $ARTIFACT_IDS; do
            echo "ğŸ—‘ï¸ Removendo artifact ID: $artifact_id"
            gh api --method DELETE \
              repos/${{ github.repository }}/actions/artifacts/$artifact_id \
              || true
          done
          echo "âœ¨ Limpeza concluÃ­da!"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Finalizado
        run: echo "ğŸ‰ Cleanup de artifacts finalizado com sucesso!"
