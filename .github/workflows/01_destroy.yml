name: 1. üí£Destroy a Infraestrutura (Terraform)

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'A√ß√£o do Terraform (destroy)'
        required: true
        default: 'destroy'
        type: choice
        options:
          - destroy

env:
  TF_MAIN_DIR: ./iac/flow               # Infra principal (02_setup)
  TF_BACKEND_DIR: ./iac/backend         # Backend (00_prepare)
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.terraform_action }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_MAIN_DIR }}

    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Configurar Credenciais AWS
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

        - name: Configurar Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            # Use a mesma vers√£o que est√° no seu setup.yml
            terraform_version: 1.5.0 

        - name: Terraform Init
          id: init
          # Necess√°rio para carregar o backend S3/DynamoDB e o estado
          run: terraform init -reconfigure

        # 1Ô∏è‚É£ Destr√≥i a infra principal
        - name: üí£ Executar Terraform Destroy
          working-directory: ${{ env.TF_MAIN_DIR }}
          id: destroy
          # O -auto-approve √© necess√°rio aqui, pois n√£o h√° intera√ß√£o na Action
          #run: terraform destroy -auto-approve
          run: |
            terraform init -reconfigure
            terraform destroy -auto-approve

        # 2Ô∏è‚É£ Destr√≥i os recursos do backend (S3 + DynamoDB)
        - name: Destroy Backend Terraform
          working-directory: ${{ env.TF_BACKEND_DIR }}
          run: |
            terraform init -reconfigure
            terraform destroy -auto-approv

        # 2Ô∏è‚É£ Notifica usu√°rio
        - name: Notificar Sucesso
          run: echo "üéâ Todos os recursos gerenciados pelo Terraform foram destru√≠dos com sucesso!"
