name: 09. Destroy Infra AWS

on:
  # ðŸ”¹ ExecuÃ§Ã£o manual via GitHub Actions
  workflow_dispatch:

  ## ðŸ”¹ Opcional: dispara quando o workflow de deploy for concluÃ­do
  #workflow_run:
  #  workflows: ["03. Deploy Infra AWS"]
  #  types:
  #    - completed

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest

    env:
      TF_VAR_env: ${{ secrets.TF_ENV }}
      AWS_REGION: "us-east-1"

    steps:
      # -----------------------
      # ðŸ”¹ Checkout do repositÃ³rio
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # ðŸ”¹ Setup Terraform
      # -----------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # -----------------------
      # ðŸ”¹ Configurar AWS (OIDC)
      # -----------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_GITHUB_TERRAFORM }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------
      # ðŸ”¹ Inicializar Terraform
      # -----------------------
      - name: Terraform Init
        working-directory: ./iac/flow
        run: terraform init -input=false

      # -----------------------
      # ðŸ”¹ Validar Terraform
      # -----------------------
      - name: Terraform Validate
        working-directory: ./iac/flow
        run: terraform validate

      # -----------------------
      # ðŸ”¹ Plano de destruiÃ§Ã£o
      # -----------------------
      - name: Terraform Destroy Plan
        working-directory: ./iac/flow
        run: terraform plan -destroy -out=tfplan.destroy

      # -----------------------
      # ðŸ”¹ Aplicar destruiÃ§Ã£o
      # -----------------------
      - name: Terraform Destroy Apply
        working-directory: ./iac/flow
        run: terraform apply -auto-approve tfplan.destroy
