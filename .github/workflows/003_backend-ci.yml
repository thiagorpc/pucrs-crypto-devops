name: 003. Backend CI - Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-api/**'

  workflow_dispatch:
  workflow_run:
    workflows: ["002. Check Infra AWS"]
    types:
      - completed

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo

jobs:
  # ==========================================================
  # ğŸ§© JOB 1: Verifica se a infraestrutura AWS estÃ¡ OK
  # ==========================================================
  infra-check:
    name: ğŸ§© Checar Infraestrutura AWS
    uses: ./.github/workflows/002_check_infra_aws.yml
    secrets: inherit

  # ==========================================================
  # ğŸš€ JOB 2: Build, Test e Push da Imagem no ECR
  # ==========================================================
  build-and-push:
    name: ğŸš€ Build, Test and Push Backend Docker Image
    needs: infra-check
    runs-on: ubuntu-latest
    if: always()  # â† opcional, pode ser needs.infra-check.outputs.infra_is_ready == 'true'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ› ï¸ Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ§© Determine Image Tag
        id: tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd ./crypto-api
          npm ci

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd ./crypto-api
          npm run lint

      - name: ğŸ§ª Run Backend Tests (Jest)
        run: |
          cd ./crypto-api
          npm run test

      - name: ğŸ³ Build and Push Docker Image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE ./crypto-api
          docker push $IMAGE

      - name: ğŸ“¤ Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: image_tag.txt
          retention-days: 3
