name: 003. Backend CI - Build and Push Image

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-api/**'

  workflow_dispatch:
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pucrs-crypto-api-repo

jobs:
  # ==========================================================
  # ðŸ§© JOB 1: Verifica se a infraestrutura AWS estÃ¡ OK
  # ==========================================================
  infra-check:
    uses: ./.github/workflows/002_check_infra_aws.yml
    secrets: inherit


  print-infra-output:
    needs: infra-check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ–¨ Print Infra Output
        run: |
          echo "ðŸ“¢ Infra AWS jÃ¡ estÃ¡ pronta?: ${{ needs.infra-check.outputs.infra_is_ready }}"

  # ==========================================================
  # ðŸš€ JOB 2: Build, Test e Push da Imagem no ECR
  # ==========================================================
  backend-ci-build-and-push:
    name: ðŸš€ Build, Test and Push Backend Docker Image
    needs: print-infra-output
    runs-on: ubuntu-latest

    # âœ… Condicional para sÃ³ rodar se a infra estiver pronta
    if: needs.infra-check.outputs.infra_is_ready == 'true'

    outputs:
      backend_ci_success: ${{ steps.ci_status.outputs.backend_ci_success }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ› ï¸ Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ·ï¸ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ§© Determine Image Tag
        id: tag
        run: |
          IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}
          echo "$IMAGE_TAG" > image_tag.txt
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd ./crypto-api
          npm ci

      - name: ðŸ” Run ESLint (Code Quality)
        run: |
          cd ./crypto-api
          npm run lint

      - name: ðŸ§ª Run Backend Tests (Jest)
        run: |
          cd ./crypto-api
          npm run test

      - name: ðŸ³ Build and Push Docker Image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE=${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE ./crypto-api
          docker push $IMAGE

      - name: ðŸ“¤ Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-tag
          path: image_tag.txt
          retention-days: 3
      
      - name: âœ… Set final CI Status
        id: ci_status
        run: |
          echo "backend_ci_success=true" >> $GITHUB_OUTPUT


