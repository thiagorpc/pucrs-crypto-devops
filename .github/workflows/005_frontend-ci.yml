name: 005. Frontend CI - Build UI

on:
  push:
    branches:
      - main
    paths:
      - 'crypto-ui/**'
  workflow_dispatch:

  # ğŸ”¹ Dispara automaticamente quando o workflow Setup AWS for concluÃ­do
  workflow_run:
    workflows: ["001. Setup Infra AWS"]
    types:
      - completed

concurrency:
  group: terraform
  cancel-in-progress: false
  
env:
  AWS_REGION: us-east-1

jobs:
  # ==========================================================
  # ğŸ§© JOB 1: Verifica se a infraestrutura AWS estÃ¡ OK
  # ==========================================================
  infra-check:
    uses: ./.github/workflows/002_check_infra_aws.yml
    secrets: inherit


  print-infra-output:
    name: Resultado da VerificaÃ§Ã£o de Infraestrutura
    needs: infra-check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ–¨ Print Infra Output
        run: |
          echo "ğŸ“¢ Infra AWS jÃ¡ estÃ¡ pronta?: ${{ needs.infra-check.outputs.infra_is_ready }}"
          if [ "${{ needs.infra-check.outputs.infra_is_ready }}" != "true" ]; then
            echo "âŒ Infra nÃ£o estÃ¡ pronta, abortando!"
            exit 1
          fi

  # ==========================================================
  # ğŸš€ JOB 2: Build, Test e Push da Front-End
  # ==========================================================

  build-frontend:
    name: ğŸš€ Build, Test and Push Frontend
    needs: infra-check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd crypto-ui
          npm install

      - name: ğŸ” Run ESLint (Code Quality)
        run: |
          cd crypto-ui
          npm run lint

      - name: â­ Build do Frontend
        run: |
          cd crypto-ui
          npm run build

      - name: ğŸ“¦ Preparar artifact (frontend-build.zip)
        run: |
          cd crypto-ui
          zip -r ../frontend-build.zip ./dist || zip -r ../frontend-build.zip ./build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-build.zip
          retention-days: 3
